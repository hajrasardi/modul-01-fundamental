<!-- 
Buatlah program untuk melihat produk dan menambahkan produk :
1. Biskuat
2. Le Mineral 
-->
<script>
  // Siapkan data yang ingin diolah
  //   biskuat
  const databaseBiskuat = [
    ["Biskuat Coklat", 20],
    ["Biskuat Vanila", 30],
  ];
  let [rasa, stokBiskuat] = databaseBiskuat;
  //   Le Mineral
  const databaseLemineral = [
    ["600 ml", 15],
    ["300 ml", 8],
  ];
  let [ukuran, jumlahBiskuat] = databaseLemineral;

  //   Buat halaman untuk landing page
  // const halamanUtama = prompt(`=== Selamat Datang === \n
  // 1. Biskuat
  // 2. Le Mineral
  // 0. keluar

  // Masukkan nomor menu : `);
  // // Cek running apakah ada error

  function lihatData() {
    // penampung output tampilan data biskuat
    let menu = "Daftar Produk \n";
    for (let index = 0; index < databaseBiskuat.length; index++) {
      // mengakses data didalam database satu persatu
      const value = databaseBiskuat[index];
      // menambahkan data index dan database kedalam output
      menu = menu + `${index + 1}. ${value} \n`;
    }
    alert(menu);
  }
  function lihatDataLemineral() {
    // penampung output tampilan data biskuat
    let menu = "Daftar Produk \n";
    for (let index = 0; index < databaseLemineral.length; index++) {
      // mengakses data didalam database satu persatu
      const value = databaseLemineral[index];
      // menambahkan data index dan database kedalam output
      menu = menu + `${index + 1}. ${value} \n`;
    }
    alert(menu);
  }

  function tambahData() {
    const pilihData = prompt(`===Daftar Barang Yang ada=== \n
    1. Biskuat
    2. Le Miniral
    
    Pilih Database yang ingin ditambahkan : `);
    if (pilihData === "1") {
      const masukkanNamaBarang = prompt("Masukkan nama barang :");
      const masukkanJumlahBarang = prompt("Masukkan jumlah barang :");
      databaseBiskuat.push([masukkanNamaBarang, masukkanJumlahBarang]);
      alert(
        `data ${masukkanNamaBarang} dan jumlah stok ${masukkanJumlahBarang} berhasil ditambahkan`
      );
    } else if (pilihData === "2") {
      const masukkanNamaBarang = prompt("Masukkan nama barang :");
      const masukkanJumlahBarang = prompt("Masukkan jumlah barang");
      databaseLemineral.push([masukkanNamaBarang, masukkanJumlahBarang]);
      alert(
        `data ${masukkanNamaBarang} dan jumlah stok ${masukkanJumlahBarang} berhasil ditambahkan`
      );
    }
  }

  function hapusData() {
    const hapusData = prompt(`=== Daftar Barang=== \n
      1. Biskuat
      2. Le Mineral

      pilih database yang ingin dihapus : `);
    if (hapusData === "1") {
      lihatData();
      const deleted = parseInt(prompt("pilih barang yang ingin dihapus : "));
      databaseBiskuat.splice(deleted - 1, 1);
      alert(`${deleted} data berhasil dihapus`);
    } else if (hapusData === "2") {
      lihatDataLemineral();
      const deleted = parseInt(prompt("pilih barang yang akan dihapus : "));
      databaseLemineral.splice(deleted - 1, 1);
      alert(`${deleted} berhasil dihapus`);
    }
  }

  do {
    const halamanUtama = prompt(`=== Selamat Datang === \n
        1. Biskuat
        2. Le Mineral
        3. Tambah Data
        4. Hapus Data
        0. Keluar
        Masukkan nomor menu : `);

    if (halamanUtama === "1") {
      lihatData();
    } else if (halamanUtama === "2") {
      lihatDataLemineral();
    } else if (halamanUtama === "3") {
      tambahData();
    } else if (halamanUtama === "4") {
      hapusData();
    } else if (halamanUtama === "0") {
      break;
    }
  } while (true);
</script>
